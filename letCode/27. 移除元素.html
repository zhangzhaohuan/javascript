<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27. 移除元素</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} nums
       * @param {number} val
       * @return {number}
       */
      var removeElement = function (nums, val) {
        let i = 0;
        while (i < nums.length) {
          if (nums[i] == val) {
            nums.splice(i, 1);
          } else {
            i++;
          }
        }
        return nums.length;
      };
    </script>
  </body>
</html>
