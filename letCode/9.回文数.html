       * @param {number} n
       * @return {boolean}
       */
      function check(n) {
        const str = n + "";
        const middle = str.length / 2;
        for (let index = 0; index < middle; index++) {
          if (str[index] != str[str.length - 1 - index]) {
            return false;
          }
        }
        return true;
      }
