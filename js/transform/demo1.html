<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<style>
  .wrap {
    width: 300px;
    height: 300px;
    /* background: red; */
    margin: 0 auto;
    text-align: center;
  }

  .wrap p {
    /* margin-top: 10px; */
    padding-top: 30px;
  }

  .wrap img {
    padding-top: 80px;
    transition: padding-top 0.5s, transform 0.5s;
  }

  .wrap:hover {
    background: #ed4c4c;
  }

  .wrap:hover img {
    padding-top: 60px;
    transform: scale(0.9);
  }

  .wrap:hover p {
    padding-top: 20px;
  }
</style>

<body>
  <div class='wrap'>
    <img src="https://zhigui.com/customer/images/index_version_3/icon_anli_normal.svg" alt="">
    <p>123</p>
  </div>
</body>

</html>
