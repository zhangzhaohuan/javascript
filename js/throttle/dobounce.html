<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>debounce</title>
</head>

<body>
  <div>
    <button id='bt1'>防抖</button>
  </div>
  <script>
      document.getElementById('bt1').addEventListener('click',debounce(log.bind(this,'wanger'),500));
      function debounce(fn, delay) {
        var timer = null;
        return function () {
          clearTimeout(timer);
          timer = setTimeout(function () {
            fn();
          }, delay);
        };
      }

      function log(name){
        console.log('123'+name);
      }
  
    </script>
</body>

</html>
