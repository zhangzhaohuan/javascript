<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apply手动实现</title>
  </head>
  <body>
    <script>
      /**
       * !!!详细请看张兆欢简书：https://www.jianshu.com/p/f4d50fa857ef
       * **/
      Function.prototype.myApply = function (context) {
        var context = context || window;
        context.fn = this;

        var result;
        // 需要判断是否存储第二个参数
        // 如果存在，就将第二个参数展开
        if (arguments[1]) {
          result = context.fn(...arguments[1]);
        } else {
          result = context.fn();
        }

        delete context.fn;
        return result;
      };
    </script>
  </body>
</html>
